name: Quality Gate

on:
  pull_request:
  push:
    branches: [main]

jobs:
  check-all:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Run full quality gate
        run: npm run check:all
